<head>

        #pac-input:focus {
            border-color: #4d90fe;

        .pac-container {
            font-family: Roboto;
        }

        #type-selector {
            color: #fff;

    <title>Places search box</title>
    </script>
    <script>

//ADD DUMMY DATA YOU DUMMY
//Hey there
    var locations = [
        ['Girls Who Code', 37.5239915, -122.2553, 4],
        ['Kelela', 21.645477, -157.926795, 5],
        ['Cronulla Beach', -34.028249, 151.157507, 3],
        ['Manly Beach', -33.80010128657071, 151.28747820854187, 2],
        ['Maroubra Beach', -33.950198, 151.259302, 1]
    ];

function initialize() {

    var mapProp = {
        center:new google.maps.LatLng(39.5,-98.35), //Centers the map on this latitude and longitude
        zoom:4, //the amount of zoom
        mapTypeId:google.maps.MapTypeId.ROADMAP //sets up the map
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);//make the map a variable and puts it in "googleMap" element, adds the mapProp variable elements to it

    var input = (document.getElementById('pac-input'));
    map.controls[google.maps.ControlPosition.TOP_LEFT].push(input);

    var styles=[
        {
            "featureType": "water",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#37363b"
                }
            ]
        },
        {
            "featureType": "landscape",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#2ecc71"
                }
            ]
        },
        {
            "featureType": "poi",
            "stylers": [
                {
                    "color": "#2ecc71"
                },
                {
                    "lightness": -7
                }
            ]
        },
        {
            "featureType": "road.highway",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#2ecc71"
                },
                {
                    "lightness": -28
                }
            ]
        },
        {
            "featureType": "road.arterial",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#2ecc71"
                },
                {
                    "visibility": "on"
                },
                {
                    "lightness": -15
                }
            ]
        },
        {
            "featureType": "road.local",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#2ecc71"
                },
                {
                    "lightness": -18
                }
            ]
        },
        {
            "elementType": "labels.text.fill",
            "stylers": [
                {
                    "color": "#ffffff"
                }
            ]
        },
        {
            "elementType": "labels.text.stroke",
            "stylers": [
                {
                    "visibility": "off"
                }
            ]
        },
        {
            "featureType": "transit",
            "elementType": "geometry",
            "stylers": [
                {
                    "color": "#2ecc71"
                },
                {
                    "lightness": -34
                }
            ]
        },
        {
            "featureType": "administrative",
            "elementType": "geometry",
            "stylers": [
                {
                    "visibility": "on"
                },
                {
                    "color": "#37363b"
                },
                {
                    "weight": 0.8
                }
            ]
        },
        {
            "featureType": "poi.park",
            "stylers": [
                {
                    "color": "#2ecc71"
                }
            ]
        },
        {
            "featureType": "road",
            "elementType": "geometry.stroke",
            "stylers": [
                {
                    "color": "#37363b"
                },
                {
                    "weight": 0.3
                },
                {
                    "lightness": 10
                }
            ]
        }
    ]

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][1], locations[i][2]), map: map
            });

            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }
        map.setOptions({styles: styles});
    }
    var addmarker=function(){
        var ulat= $("#latitude").val()
        var ulong= $("#longitude").val()
        var udesc= $("#description").val()
        locations.push([udesc, ulat, ulong])
        initialize();
    }

google.maps.event.addDomListener(window, 'load', initialize); //loads map when page loads


</script>

     <input id="pac-input" class="controls" type="text" placeholder="Search Box">
